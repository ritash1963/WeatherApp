
<!--<h5>Temperature during a week</h5>-->

<button type="button" class="btn btn-primary ml-4 mt-3" (click)="getWeatherData()">Get weather data</button>

<div class="container" *ngIf="tempNum">
<div style="display: block;">
  <canvas baseChart 
  [datasets]="barChartData"
  [labels]="barChartLabels"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [type]="barChartType">
</canvas>
</div>
</div>
